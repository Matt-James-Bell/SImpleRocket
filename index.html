<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Quest Adventures - Discount Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>ðŸš€ Space Quest Adventures Discount Game</h1>

    <!-- Countdown display -->
    <div id="countdown">5</div>

    <!-- Rocket Container -->
    <div id="rocket-container">
      <div id="rocket-wrapper">
        <img id="rocket" src="img/rocket4.png" alt="Rocket">
        <div id="ship-discount">1.00% Discount</div>
      </div>
      <img id="explosion" src="img/explosion.png" alt="Explosion">
      <div id="bottom-scale"></div>
      <div id="vertical-ticker"></div>
    </div>

    <div id="status">Waiting for countdown...</div>

    <!-- Buttons -->
    <div id="button-container">
      <button id="ignite">Blast Off</button>
      <button id="cashout" disabled>Cash Out</button>
    </div>

    <!-- Discount Display -->
    <div id="bottom-info">
      <div id="discount-display">Total Discount: 0.00%</div>
      <div id="current-discount">Current: 1.00%</div>
    </div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">ðŸ”¥ High Score: 0.00%</div>

  <!-- Audio Elements -->
  <audio id="bg-music" src="audio/bgmusic.wav" loop></audio>
  <audio id="explosion-sound" src="audio/explosion.wav"></audio>
  <audio id="rocket-sound" src="audio/rocket-flight.mp3" loop></audio>
  <audio id="cashout-sound" src="audio/cashout.wav"></audio>

  <script src="js/script.js"></script>
</body>
</html>
