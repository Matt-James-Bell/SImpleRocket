<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Discount Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Rocket Discount Game</h1>
    
    <!-- Display area for the rocket and discount -->
    <div id="rocket-container">
      <div id="rocket-wrapper">
        <img id="rocket" src="img/rocket4.png" alt="Rocket">
        <div id="ship-discount">1.00% Discount</div>
      </div>
    </div>
    
    <!-- Status message -->
    <div id="status">Press Blast Off to start!</div>
    
    <!-- Buttons -->
    <div id="button-container">
      <button id="blastOff">Blast Off</button>
      <button id="cashOut" disabled>Cash Out</button>
    </div>
    
    <!-- Info display -->
    <div id="bottom-info">
      <div id="current">Current Discount: 1.00%</div>
      <div id="total">Total Discount Won: 0.00%</div>
    </div>
  </div>
  
  <!-- Leaderboard (fixed in top-right) -->
  <div id="leaderboard">High Score: 0.00%</div>
  
  <!-- Sound Bar (fixed in bottom-right) -->
  <div id="sound-bar">
    <h3>Sound Bar</h3>
    <label for="bg-volume">Background Music:</label>
    <input type="range" id="bg-volume" min="0" max="1" step="0.01" value="0.1">
    <br>
    <label for="sfx-volume">Sound Effects:</label>
    <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.2">
    <br>
    <label for="cashout-volume">Cash Out Sound:</label>
    <input type="range" id="cashout-volume" min="0" max="1" step="0.01" value="0.2">
  </div>
  
  <!-- Audio Elements -->
  <audio id="bg-music" src="audio/bgmusic.wav" loop></audio>
  <audio id="explosion-sound" src="audio/explosion.wav"></audio>
  <audio id="rocket-sound" src="audio/rocket-flight.mp3" loop></audio>
  <audio id="cashout-sound" src="audio/cashout.wav"></audio>
  
  <script src="js/script.js"></script>
</body>
</html>
